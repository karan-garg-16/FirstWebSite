<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback form</title>
  </head>
  <body>
    <form  action="mailto:karan14690@gmail.com" method="post" enctype="text/plain">
      <label for="">Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label for="">Phone Number:</label>
      <input type="tel" name="yourNumber" value="">
      <br>
      <label for="">Fav. Colour</label>
      <input type="color" name="yourFavColour" value="">
      <br>
      <label for="">Rate my website</label>
      <input type="range" name="How u rated" value="">
      <br>
      <label for="">Feedback/Complaint</label>
      <br>
      <textarea name="yourMessage/Feedback" rows="10" cols="20"></textarea>
      <br>
      <label for="">Want a copy of your response on your E-mail?</label>
      <input type="checkbox" name="Yes/No" value="">
      <br>
      
      <input type="submit" name="Submit">
    </form>
  </body>
</html>
